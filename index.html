<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>First Aider — Login</title>

  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="style.css">

  <!-- module scripts -->
  <script type="module" src="firebase-init.js"></script>
  <script type="module" src="index.js" defer></script>
</head>
<body class="min-h-screen bg-gradient-to-br from-indigo-100 to-pink-100 flex items-center justify-center p-6">
  <div class="w-full max-w-md bg-white/90 dark:bg-gray-800/90 backdrop-blur rounded-2xl p-8 shadow-xl">
    <h1 class="text-3xl font-bold text-center text-indigo-600 mb-6">First Aider — Login</h1>

    <div id="auth-ui" class="space-y-4">
      <input id="email" type="email" placeholder="Email" class="w-full px-4 py-3 rounded-lg border"/>
      <input id="password" type="password" placeholder="Password" class="w-full px-4 py-3 rounded-lg border"/>
      <div class="flex gap-3">
        <button id="loginBtn" class="flex-1 bg-indigo-600 text-white py-2 rounded-lg">Login</button>
        <button id="signupBtn" class="flex-1 bg-green-600 text-white py-2 rounded-lg">Sign Up</button>
      </div>
      <div class="text-center text-sm text-gray-600 mt-2">
        After login you'll be redirected to your dashboard.
      </div>
    </div>
  </div>
</body>
</html>
