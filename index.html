<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>First Aider Duty Logger</title>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="style.css">

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-storage-compat.js"></script>

  <!-- Your JS -->
  <script defer src="app.js"></script>
</head>
<body class="bg-gradient-to-br from-indigo-100 via-purple-100 to-pink-100 dark:from-gray-900 dark:via-gray-800 dark:to-gray-900 min-h-screen flex items-center justify-center p-4 transition-colors duration-500">

  <!-- Theme Toggle -->
  <div class="absolute top-5 right-5">
    <button onclick="toggleTheme()" class="bg-indigo-500 text-white px-4 py-2 rounded-lg shadow hover:bg-indigo-600 transition">Toggle Theme</button>
  </div>

  <!-- Main Card -->
  <div class="w-full max-w-lg bg-white dark:bg-gray-800 bg-opacity-80 backdrop-blur-md p-8 rounded-2xl shadow-2xl transition-colors duration-500">
    
    <h1 class="text-4xl font-extrabold text-center text-indigo-600 dark:text-indigo-300 mb-6 drop-shadow">First Aider Duty Logger</h1>

    <!-- Login Section -->
    <div id="login-section" class="space-y-4">
      <input type="email" id="email" placeholder="Email" class="w-full px-4 py-3 bg-gray-100 dark:bg-gray-700 rounded-xl border border-gray-300 dark:border-gray-600 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-indigo-400">
      <input type="password" id="password" placeholder="Password" class="w-full px-4 py-3 bg-gray-100 dark:bg-gray-700 rounded-xl border border-gray-300 dark:border-gray-600 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-indigo-400">
      <div class="flex justify-between">
        <button onclick="login()" class="bg-indigo-500 hover:bg-indigo-600 text-white px-6 py-2 rounded-xl shadow transition">Login</button>
        <button onclick="signup()" class="bg-green-500 hover:bg-green-600 text-white px-6 py-2 rounded-xl shadow transition">Sign Up</button>
      </div>
    </div>

    <!-- Form Section -->
    <div id="form-section" class="space-y-5 hidden mt-6">
      <div class="text-sm text-gray-600 dark:text-gray-300">Logged in as: <span id="user-email" class="font-semibold text-indigo-500 dark:text-indigo-300"></span></div>

      <input type="date" id="date" class="w-full px-4 py-3 bg-gray-100 dark:bg-gray-700 border border-gray-300 dark:border-gray-600 rounded-xl focus:outline-none focus:ring-2 focus:ring-indigo-400">
      <input type="text" id="event" placeholder="Event Name" class="w-full px-4 py-3 bg-gray-100 dark:bg-gray-700 border border-gray-300 dark:border-gray-600 rounded-xl focus:outline-none focus:ring-2 focus:ring-indigo-400">
      
      <div class="flex gap-2">
        <input type="time" id="start" class="flex-1 px-4 py-3 bg-gray-100 dark:bg-gray-700 border border-gray-300 dark:border-gray-600 rounded-xl focus:outline-none focus:ring-2 focus:ring-indigo-400">
        <input type="time" id="end" class="flex-1 px-4 py-3 bg-gray-100 dark:bg-gray-700 border border-gray-300 dark:border-gray-600 rounded-xl focus:outline-none focus:ring-2 focus:ring-indigo-400">
      </div>

      <input type="file" id="proof" accept="image/*" class="w-full py-2 px-4 bg-gray-100 dark:bg-gray-700 border border-gray-300 dark:border-gray-600 rounded-xl focus:outline-none focus:ring-2 focus:ring-indigo-400">

      <button onclick="submitLog()" class="w-full bg-indigo-500 hover:bg-indigo-600 text-white py-3 rounded-xl shadow transition">Submit Duty Log</button>

      <div class="text-center">
        <h3 class="text-lg font-semibold text-indigo-500 dark:text-indigo-300">Total Hours: <span id="total-hours" class="text-black dark:text-white font-bold">0</span></h3>
      </div>

      <ul id="log-list" class="text-sm max-h-60 overflow-y-auto space-y-2 px-1 text-gray-700 dark:text-gray-200"></ul>

      <button onclick="logout()" class="w-full bg-red-500 hover:bg-red-600 text-white py-3 rounded-xl shadow mt-2 transition">Logout</button>
